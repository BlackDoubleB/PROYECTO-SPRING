<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Iconos -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/icon-ventana.png">
	<!-- Font-Family -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
		rel="stylesheet">
	<!-- Boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Css -->
	<link rel="stylesheet" href="/css/crear-cuenta.css">
	<script src="/js/jquery-3.7.0.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

	<title>Crear Reservas</title>
</head>

<body class="active">
	<!-- Contenedor wrapper -->
	<div class="wrapper">
		<div class="section">
			<div class="top_navbar">
				<div class="hamburger">
				</div>
			</div>
		</div>
		<!-- Sidebar -->
	</div><!-- Fin Sidebar -->
	<div class="caja">
		<!-- CAJA RESERVA-->
		<div class="container-p">
			<div class="main-buscar-datagrid">
				<h1 class="text-center">Crear Cuenta</h1>
				<div class="controls-img img-logo text-center col-sm-12">
					<img src="/images/logo-fondo-blanco-menu copy.png" alt="">
				</div>

				<div style="display: flex;flex-direction: column;gap: 0.5rem;">

					<div class="controls-main col-sm-12">
						<label for="nombres">Nombres Completos</label>
						<div class="controls">
							<input type="text" id="nombres" class="form-control" name="nombres">
						</div>
					</div>
					<div class="controls-main col-sm-12">
						<label for="dni">DNI</label>
						<div class="controls">
							<input type="text" id="dni" class="form-control" name="dni">
						</div>
					</div>
					<div class="controls-main col-sm-12">
						<label for="telefono">Teléfono</label>
						<div class="controls">
							<input type="tel" id="telefono" class="form-control" name="telefono">
						</div>
					</div>

					<div class="controls-main col-sm-12">
						<label for="correo">Correo Electronico</label>
						<div class="controls">
							<input type="email" id="correo" class="form-control" name="correo">
						</div>
					</div>
					<div class="controls-main col-sm-12">
						<label for="usuario">Usuario</label>
						<div class="controls">
							<input type="text" id="usuario" class="form-control" name="usuario">
						</div>
					</div>
					<div class="controls-main col-sm-12">
						<label for="contrasena">Contraseña</label>
						<div class="controls">
							<input type="password" id="contrasena" class="form-control" name="contrasena">
						</div>
					</div>
					<div class="controls-main col-sm-12">
						<label for="confirm-contrasena">Repetir Contraseña</label>
						<div class="controls">
							<input type="password" id="confirm-contrasena" class="form-control"
								name="confirm-contrasena">
						</div>
					</div>
				</div>

				<div class="d-flex justify-content-center gap-3 mt-4">
					<button type="button" class="btn btn-primary" id="btn-registrar">Registrar</button>

					<button type="button" class="btn btn-danger" id="btn-regresar">Regresar</button>
				</div>
			</div>
		</div>
		<!-- The Modal -->
		<div class="modal" id="modalRegistrar">
			<div class="modal-dialog modal-dialog-centered modal-sm">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header bg-primary text-white">
						<h4 class="modal-title">Confirmación</h4>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						Registro Exitoso!
					</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" id="btn-popup">Cerrar</button>
					</div>
				</div>
			</div>
		</div>

		<!--Fin Modal -->
	</div>
	<!-- Bostrap -->
	<!-- Js -->
	<script src="/js/script.js"></script>
	<script src="/js/crear-cuenta.js"></script>
	
</body>

</html>
