<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SideBar</title>
</head>

<body>

	<!-- The Modal -->
	<div class="modal fade" id="modalEditar" th:fragment="modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Reserva</h4>
					<!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
				</div>
				<!-- Modal Main -->
				<div class="modal-body">
					<form action="">
						<!--  General -->
						<div class="form-group">
							<input type="hidden" id="id-reserva-editar"
									th:value="${reserva.idReserva}">
							<div class="controls-main col-lg-12">
								<label for="ticket">Ticket</label>
								<div class="controls">
									<input type="text" id="ticket" class="form-control" name="ticket" disabled
									th:value="${reserva.ticket}">
								</div>
							</div>
							<div class="controls-main col-lg-12">
								<label for="nombres">Nombres Completos</label>
								<div class="controls">
									<input type="text" id="nombres" class="form-control" name="nombres" disabled
									th:value="${reserva.consumidor.persona.nombreCompletos}">
								</div>
							</div>
							<div class="controls-main col-lg-12">
								<label for="telefono">Telefono</label>
								<div class="controls">
									<input type="tel" id="telefono" class="form-control" name="telefono" disabled
									th:value="${reserva.consumidor.persona.telefono}">
								</div>
							</div>

							<div class="controls-main col-lg-12">
								<label for="correo">Correo Electronico</label>
								<div class="controls">
									<input type="email" id="correo" class="form-control" name="correo" disabled
									th:value="${reserva.consumidor.persona.correo}">
								</div>
							</div>

							<div class="controls-main col-lg-12">
								<label for="fecha">Fecha de Reserva</label>
								<div class="controls">
									<input type="text" id="fecha" class="form-control" name="fecha" disabled
									th:value="${reserva.horarioReserva.fecha}">
								</div>
							</div>

							<div class="controls-main col-lg-12">
								<label for="horario">Horario</label>
								<div class="controls">
									<input type="text" id="horario" class="form-control" name="horario" disabled
									th:value="${reserva.horarioReserva.horario}">
								</div>
							</div>

							<div class="controls-main col-lg-12">
								<label for="numero-personas">Cantidad de Personas</label>
								<div class="controls">
									<input type="text" id="numero-personas" class="form-control" name="numero-personas" disabled
									th:value="${reserva.cantidadPersonas}">
								</div>
							</div>

							<div class="controls-main col-lg-12">
								<label class="comentarios"></i>Comentarios Adicionales</label>
								<div class="controls">
									<textarea name="comentarios" class="form-control" id="comentarios"
										placeholder="Ingrese sus comentarios aquÃ­" disabled
										th:text="${reserva.comentariosAdicionales}"></textarea>
								</div>
							</div>
							<div class="controls-main col-lg-12">
								<label for="estado">Estado</label>
								<div class="controls">
									<select class="form-select" id="estado">
										<option th:if="${estados.empty}" value="" disabled selected> No hay Estados disponibles </option>

										<option th:if="${estados.empty == false}" value="" disabled > Seleccione un estado </option>
										<option th:each="Estado : ${estados}" th:value="${Estado.idEstadoReserva}" th:text="${Estado.nombreEstado}"
										th:selected="${Estado.idEstadoReserva == reserva.estadoReserva.idEstadoReserva}">
										
<!--										<option value="blank"></option>-->
<!--										<option value="Pendiente">Pendiente</option>-->
<!--										<option value="Asistio" selected>Asistio</option>-->
<!--										<option value="Cancelado">Cancelado</option>-->
									</select>
								</div>
							</div>

						</div>
					</form>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn button-guardar" id="btn-editar-reserva">Editar</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
				</div>
				<!--  -->
			</div>
		</div>
	</div>
	<!--Fin Modal -->

</body>

</html>
